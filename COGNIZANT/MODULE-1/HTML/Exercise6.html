<form>
    Phone: <input type="text" id="phone" onblur="validatePhone()"><br>
    Select Event:
    <select id="eventDropdown" onchange="showFee()">
        <option value="0">--Choose--</option>
        <option value="10">Yoga ($10)</option>
        <option value="20">Music ($20)</option>
    </select><br>
    <p id="feeDisplay"></p>
    <textarea id="feedback" onkeyup="countChars()" placeholder="Enter feedback..."></textarea><br>
    Characters: <span id="charCount">0</span><br>
    <img src="event.jpg" width="100" ondblclick="enlarge(this)">
    <button type="button" onclick="alert('Feedback submitted!')">Submit Feedback</button>
</form>

<script>
    function validatePhone() {
        const phone = document.getElementById("phone").value;
        if (!/^\d{10}$/.test(phone)) alert("Invalid phone number!");
    }

    function showFee() {
        const fee = document.getElementById("eventDropdown").value;
        document.getElementById("feeDisplay").textContent = "Fee: $" + fee;
    }

    function enlarge(img) {
        img.style.width = "200px";
    }

    function countChars() {
        const count = document.getElementById("feedback").value.length;
        document.getElementById("charCount").textContent = count;
    }
</script>
